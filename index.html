<!doctype html>
<html lang="en">
<head>
    <title>Live Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div id="search-btn" class="input-group-append">
                    <button type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city_update">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
            <i class="fa-solid fa-cloud"></i>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/41812f9f31.js" crossorigin="anonymous"></script>
</body>

</html>
